<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>Vue Slider</title>

</head>
<body>
  
  <div id="app">

    <div class="mm-container d-flex justify-content-center align-items-center">
  
      <div class="slider d-flex">
  
        <div class="slider-left">
  
          <div class="image">
            <img :src="items[counter].image">
    
            <div class="text-box text-end">
              <h3 class="title">{{items[counter].title}}</h3>
              <p class="text">
                {{items[counter].text}}
              </p>  
            </div>
          </div> 

        </div>
  
        <div class="slider-right">
          
          <div v-for="item in items" class="item" :class="{active: items[counter].image === item.image }">
            <img :src="item.image">
          </div>
            
          <div @click='prevSlide' class="prev">
            <i class="fas fa-chevron-up"></i>
          </div>
  
          <div @click='nextSlide' class="next">
           <i class="fas fa-chevron-down"></i>
          </div>
  
        </div>
  
      </div>
  
    </div>

  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
